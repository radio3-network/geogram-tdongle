<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Geogram</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 2em; }
    .box { background: white; padding: 1em; max-width: 400px; margin: auto; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; }
    .item { margin-bottom: 0.75em; }
    .label { font-weight: bold; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Geogram Status</h2>
    <div class="item"><span class="label">Uptime:</span> <span id="uptime">loading...</span></div>
    <div class="item"><span class="label">Wi-Fi MAC:</span> <span id="wifi_mac">loading...</span></div>
    <div class="item"><span class="label">Bluetooth MAC:</span> <span id="bt_mac">loading...</span></div>
  </div>

  <script>
    async function loadStatus() {
      try {
        const res = await fetch("/api/status");
        const json = await res.json();
        document.getElementById("uptime").innerText = json.uptime || "N/A";
        document.getElementById("wifi_mac").innerText = json.wifi_mac || "N/A";
        document.getElementById("bt_mac").innerText = json.bt_mac || "N/A";
      } catch (e) {
        document.getElementById("uptime").innerText = "Error";
        document.getElementById("wifi_mac").innerText = "Error";
        document.getElementById("bt_mac").innerText = "Error";
      }
    }

    loadStatus();
  </script>
</body>
</html>
